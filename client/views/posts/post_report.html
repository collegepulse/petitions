<template name="postReport">
  <div class="modal fade"
       id="postReportModal"
       tabindex="-1"
       role="dialog"
       aria-labelledby="myModalLabel"
       aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form class="main">
          <div class="modal-header">
            <button type="button"
                    class="close"
                    data-dismiss="modal">
              <span aria-hidden="true">&times;</span>
              <span class="sr-only">Close</span>
            </button>
            <h2 class="modal-title">Why are you reporting this petition?</h2>
          </div>
          <div class="modal-body" style="font-size: 16px;">

            {{#if session 'waiting'}}
              {{> loading}}
            {{/if}}

            <div class="radio">
              <label>
                <input type="radio"
                       name="report-reason"
                       value="inappropriate">
                The petition contains inappropriate language.
              </label>
            </div>

            <div class="radio">
              <label>
                <input type="radio"
                       name="report-reason"
                       value="spam">
                The petition is spam.
              </label>
            </div>

            <div class="radio">
              <label>
                <input type="radio"
                       name="report-reason"
                       value="duplicate">
                The petition is a duplicate.
              </label>
            </div>

            <p>All reports are subject to the Moderation Policy.</p>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Report</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
