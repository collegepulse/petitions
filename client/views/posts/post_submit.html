<template name="postSubmit">
  <div class="">
    <div class="container-fluid">
      <div class="row-fluid">
        <form class="main">
          <div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">
            <h2><strong>Create a New Petition</strong></h2>

            <div class="panel panel-default panel-body">
              <p>We recommend reading our <a href="{{pathFor 'petitionProcess'}}">one-minute guide</a> on the Petition Process prior to making a submission.</p>
              <div class="alert alert-warning no-margin">Be careful! You can't edit or delete a petition once it is submitted.</div>
            </div>

              <input name="title"
                     class="form-group form-control input-lg"
                     maxlength="70"
                     placeholder="My Petition's Name"
                     type="text"
                     value="{{ session 'post.title' }}">
              <input id="tags" style="width: 100%; margin-bottom: 10px;">
              <textarea name="description"
                        class="form-group form-control input-lg"
                        maxlength="4000"
                        placeholder="My Petition's Description"
                        type="text"
                        rows="15"
                        value="{{ session 'post.description' }}"></textarea>
            <h2><strong>Preview Petition Card</strong></h2>
          </div>
          <div class="petitions col-sm-10 col-sm-offset-1 col-md-9 col-md-offset-3">
            {{> postCard post=emptyPost }}
          </div>
          <div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">
            <p><input type="submit"
                     class="form-group btn btn-lg btn-primary"
                     value="Submit"
                     style="width: 100%;"></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
